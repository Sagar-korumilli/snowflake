name: Deploy to Snowflake

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install SnowCLI
        run: |
          pip install --user snowflake-cli
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure SnowCLI
        run: |
          mkdir -p ~/.snowflake
          cat << EOF > ~/.snowflake/config.toml
          [connections.default]
          account = "iiljdbv-rv91789"
          user = "SAGARK"
          password = "Infyme@25011998"
          role = "ACCOUNTADMIN"
          database = "DEVOPS"
          warehouse = "COMPUTE_WH"
          EOF
          chmod 600 ~/.snowflake/config.toml

      - name: Test Snowflake Connection
        run: snow connection test --connection default

      - name: Deploy schema creation scripts
        run: |
          echo "Deploying schema creation scripts from scripts/..."
          for file in scripts/*.sql; do
            echo "Deploying $file"
            snow sql -f "$file" --connection default
          done

      - name: Get changed schema SQL files
        id: changes
        run: |
          CHANGED_FILES=$(git diff --name-only origin/master...HEAD | grep '^schemas/.*\.sql$' || true)
          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT

      - name: Deploy changed schema SQL files
        if: steps.changes.outputs.changed_files != ''
        run: |
          echo "Deploying changed schema files:"
          for file in ${{ steps.changes.outputs.changed_files }}; do
            echo "Deploying $file"
            snow sql -f "$file" --connection default
          done
