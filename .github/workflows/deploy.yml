name: Deploy to Snowflake

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install SnowCLI
        run: pip install snowflake-cli-labs

      - name: Configure SnowCLI
        run: |
          mkdir -p ~/.snowflake
          cat << EOF > ~/.snowflake/config.toml
          [default]
          account = "https://iiljdbv-rv91789.snowflakecomputing.com"
          user = "SAGARK"
          password = "Infyme@25011998"
          role = "ACCOUNTADMIN"
          database = "DEVOPS"
          warehouse = "COMPUTE_WH"
          EOF

      - name: Test Snowflake Connection
        run: snowcli connection test --connection default

      - name: Get changed SQL files
        id: changes
        run: |
          CHANGED_FILES=$(git diff --name-only origin/master...HEAD | grep '\.sql$' || true)
          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT

      - name: Deploy changed SQL files
        if: steps.changes.outputs.changed_files != ''
        run: |
          echo "Files to deploy:"
          echo "${{ steps.changes.outputs.changed_files }}"
          for file in ${{ steps.changes.outputs.changed_files }}; do
            echo "Deploying $file"
            snowcli sql run --file "$file" --connection default
          done
