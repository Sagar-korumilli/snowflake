name: Deploy to Snowflake

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install SnowCLI
        run: |
          pip install --user snowflake-cli
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure SnowCLI
        run: |
          mkdir -p ~/.snowflake
          cat << EOF > ~/.snowflake/config.toml
          [connections.default]
          account = "iiljdbv-rv91789"
          user = "SAGARK"
          password = "Infyme@25011998"
          role = "ACCOUNTADMIN"
          database = "DEVOPS"
          warehouse = "COMPUTE_WH"
          EOF
          chmod 600 ~/.snowflake/config.toml

      - name: Test Snowflake connection
        run: snow connection test --connection default

      - name: Detect Changed SQL Files
        id: changes
        run: |
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r HEAD | grep '\.sql$' || true)

          if [[ -z "$CHANGED_FILES" ]]; then
            echo "No changed .sql files found. Assuming first deployment: deploying everything."
            echo "DEPLOY_ALL=true" >> $GITHUB_ENV
          else
            echo "$CHANGED_FILES" > changed_files.txt
            echo "DEPLOY_ALL=false" >> $GITHUB_ENV
          fi

      - name: Deploy schemas creation script
        run: |
          if [ -f "scripts/create_schemas.sql" ]; then
            echo "Creating schemas..."
            snow sql -f scripts/create_schemas.sql --connection default
          fi

      - name: Deploy changed or all tables
        run: |
          echo "Deploying tables..."
          if [[ "$DEPLOY_ALL" == "true" ]]; then
            find schemas -type f -path "*/tables/*.sql" | sort | while read file; do
              echo "Deploying $file"
              snow sql -f "$file" --connection default
            done
          else
            grep 'tables/' changed_files.txt || true | while read file; do
              echo "Deploying changed table: $file"
              snow sql -f "$file" --connection default
            done
          fi

      - name: Deploy changed or all views
        run: |
          echo "Deploying views..."
          if [[ "$DEPLOY_ALL" == "true" ]]; then
            find schemas -type f -path "*/views/*.sql" | sort | while read file; do
              echo "Deploying $file"
              snow sql -f "$file" --connection default
            done
          else
            grep 'views/' changed_files.txt || true | while read file; do
              echo "Deploying changed view: $file"
              snow sql -f "$file" --connection default
            done
          fi

      - name: Deploy other changed or all SQL objects
        run: |
          echo "Deploying other objects..."
          if [[ "$DEPLOY_ALL" == "true" ]]; then
            find schemas -type f -name "*.sql" \
              -not -path "*/tables/*" -not -path "*/views/*" \
              | sort | while read file; do
                echo "Deploying $file"
                snow sql -f "$file" --connection default
            done
          else
            grep -E -v 'tables/|views/' changed_files.txt || true | while read file; do
              echo "Deploying changed object: $file"
              snow sql -f "$file" --connection default
            done
          fi
