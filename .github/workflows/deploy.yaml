name: Deploy to Snowflake

on:
  push:
    branches:
      - main
      - release
      - dev
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install SnowCLI
        run: |
          pip install --user snowflake-cli
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure SnowCLI
        run: |
          mkdir -p ~/.snowflake
          cat << EOF > ~/.snowflake/config.toml
          [connections.default]
          account = "iiljdbv-rv91789"
          user = "SAGARK"
          password = "Infyme@25011998"
          role = "ACCOUNTADMIN"
          database = "DEVOPS"
          warehouse = "COMPUTE_WH"
          EOF
          chmod 600 ~/.snowflake/config.toml

      - name: Test Snowflake connection
        run: snow connection test --connection default

      - name: Detect changed .sql files
        id: detect_changes
        run: |
          git fetch origin
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.before }}...HEAD | grep '\.sql$' || true)
          if [[ -z "$CHANGED_FILES" ]]; then
            echo "No changed .sql files found. Deploying everything."
            echo "DEPLOY_ALL=true" >> $GITHUB_ENV
          else
            echo "$CHANGED_FILES" > changed_files.txt
            echo "DEPLOY_ALL=false" >> $GITHUB_ENV
          fi

      - name: Deploy schemas creation script
        if: env.DEPLOY_ALL == 'true' || (env.DEPLOY_ALL == 'false' && contains(fromJSON(steps.detect_changes.outputs.CHANGED_FILES), 'scripts/create_schemas.sql'))
        run: |
          if [ -f "scripts/create_schemas.sql" ]; then
            echo "Creating schemas..."
            snow sql -f scripts/create_schemas.sql --connection default
          fi

      - name: Deploy changed tables
        if: env.DEPLOY_ALL == 'true' || env.DEPLOY_ALL == 'false'
        run: |
          echo "Deploying table SQLs..."
          FILES=${DEPLOY_ALL == 'true' && find schemas -type f -path "*/tables/*.sql" || grep 'tables/' changed_files.txt}
          for file in $FILES; do
            echo "Deploying $file"
            snow sql -f "$file" --connection default
          done

      - name: Deploy changed views
        if: env.DEPLOY_ALL == 'true' || env.DEPLOY_ALL == 'false'
        run: |
          echo "Deploying view SQLs..."
          FILES=${DEPLOY_ALL == 'true' && find schemas -type f -path "*/views/*.sql" || grep 'views/' changed_files.txt}
          for file in $FILES; do
            echo "Deploying $file"
            snow sql -f "$file" --connection default
          done

      - name: Deploy other changed SQL objects
        if: env.DEPLOY_ALL == 'true' || env.DEPLOY_ALL == 'false'
        run: |
          echo "Deploying other SQLs (functions, procedures, etc)..."
          if [[ "$DEPLOY_ALL" == "true" ]]; then
            find schemas -type f -not -path "*/tables/*" -not -path "*/views/*" -name "*.sql" | sort | while read file; do
              echo "Deploying $file"
              snow sql -f "$file" --connection default
            done
          else
            grep -vE 'tables/|views/' changed_files.txt | while read file; do
              echo "Deploying $file"
              snow sql -f "$file" --connection default
            done
          fi
