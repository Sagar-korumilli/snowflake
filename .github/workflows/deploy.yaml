name: Deploy to Snowflake

on:
  push:
    branches:
      - '**'  # Trigger on all branches
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for accurate diffing

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install SnowCLI
        run: |
          pip install --user snowflake-cli
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Configure SnowCLI
        run: |
          mkdir -p ~/.snowflake
          cat << EOF > ~/.snowflake/config.toml
          [connections.default]
          account = "iiljdbv-rv91789"
          user = "SAGARK"
          password = "Infyme@25011998"
          role = "ACCOUNTADMIN"
          database = "DEVOPS"
          warehouse = "COMPUTE_WH"
          EOF
          chmod 600 ~/.snowflake/config.toml
      - name: Test Snowflake connection
        run: snow connection test --connection default

      - name: Detect Changed SQL Files
        id: detect-changes
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref || 'main' }}
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref || 'main' }}...HEAD | grep '\.sql$' || true)
          if [[ -z "$CHANGED_FILES" ]]; then
            echo "No changed .sql files found. Assuming first deployment or fallback to full deploy."
            echo "DEPLOY_ALL=true" >> $GITHUB_ENV
          else
            echo "Changed files:"
            echo "$CHANGED_FILES"
            echo "$CHANGED_FILES" > changed_files.txt
            echo "DEPLOY_ALL=false" >> $GITHUB_ENV
          fi
      - name: Deploy schemas creation script
        if: env.DEPLOY_ALL == 'true'
        run: |
          if [ -f "scripts/create_schemas.sql" ]; then
            echo "Creating schemas..."
            snow sql -f scripts/create_schemas.sql --connection default
          fi
      - name: Deploy Changed or All SQLs
        run: |
          if [[ "${DEPLOY_ALL}" == "true" ]]; then
            echo "Full deployment: deploying all .sql files under schemas/"
            find schemas -type f -name "*.sql" | sort | while read file; do
              echo "Deploying $file"
              snow sql -f "$file" --connection default
            done
          else
            echo "Incremental deployment: deploying only changed files..."
            cat changed_files.txt | while read file; do
              if [ -f "$file" ]; then
                echo "Deploying $file"
                snow sql -f "$file" --connection default
              fi
            done
          fi
